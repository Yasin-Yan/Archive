<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>本地应用-计数器</title>
</head>

<body>
  <div id="app">
    <p>
      <button @click="sub">-</button>
      <span color="blue">{{ num }}</span>
      <button @click="add">+</button>
    </p>
  </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        num:1
      },
      methods:{
        sub:function(){
          if (this.num > 0) {
            this.num--;
          }else{
            alert("最小值为0!!!")
          } 
        },
        add:function(){
          if (this.num < 10) {
             this.num++;
          }else{
            alert("最大值为10!!!")
          }
        }
      }
    })
  </script>
</body>

</html>
