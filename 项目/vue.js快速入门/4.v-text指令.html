<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-text指令</title>
</head>

<body>
  <div id="app">
    <h2 v-text="message + '!'"></h2>
    <h2 v-text="info + '!'"></h2>
    <h2> {{ info + '!'}} </h2>
  </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "黑马程序员",
        info:"前端与移动教研部"
      }
    })
  </script>
</body>

</html>
