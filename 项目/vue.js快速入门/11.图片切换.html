<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片切换</title>
</head>
<body>
  <div id="mask">
    <img v-bind:src="imgArr[index]" alt="">
    <img src="./images/prev.png" alt="" v-on:click="prev" v-show="index>0">
    <img src="./images/next.png" alt="" v-on:click="next" v-show="index<imgArr.length-1">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el:"#mask",
      data:{
        imgArr:[
          "./images/01.webp",
          "./images/02.webp",
          "./images/03.webp",
        ],
        index:0
      },
      methods:{
        prev:function(){
          this.index--;
        },
        next:function(){
          this.index++;
        }
      }
    })
  </script>
</body>
</html>
